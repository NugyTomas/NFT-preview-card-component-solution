<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

    <main class="container">
        <div class="wrapper">
            <div class="cube-image">
                <div class="eye-image">
                    <img src="images/icon-view.svg" alt="">
                </div>
                <img src="images/image-equilibrium.jpg" alt="">
            </div>

            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days-left">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="images/image-avatar.png" alt="icon-author">
                    <p>Creation of <a class ="name" href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
